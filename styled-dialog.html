<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<!--
A Polymer Element showing a styled dialog.

### Example
```html
<styled-dialog>
  <div>Content</div>
</styled-dialog>
```

### Styling

`<styled-dialog>` provides the following custom properties and mixins for styling:

Custom property              | Description               | Default
-----------------------------|---------------------------|--------
`--styled-dialog-max-height` | Max height of the dialog. | none
`--styled-dialog-min-height` | Min height of the dialog. | none
`--styled-dialog-max-width`  | Max width of the dialog.  | none
`--styled-dialog-min-width`  | Min width of the dialog.  | 900px

@demo demo/index.html
-->

<dom-module id="styled-dialog">
  <template>
    <style include="iron-flex"></style>

    <style>
      :host {
        display: block;
      }

      paper-dialog {
        --paper-dialog: {
          background-color: white;
          border-radius: 5px;
          margin: 50px;
        };
      }

      paper-dialog-scrollable {
        --paper-dialog-scrollable: {
          padding: 0;
        };
      }

      .inside {
        margin: 0;
        padding: 0;
        overflow: auto;
      }

      .inside-margin {
        margin: 30px;
        max-height: var(--styled-dialog-max-height, none);
        min-height: var(--styled-dialog-min-height, none);
        max-width: var(--styled-dialog-max-width, none);
        min-width: var(--styled-dialog-min-width, 900px);
      }

      .fill {
        height: 100%;
        width: 100%;
      }

      .fill .inside {
        height: 100%;
        width: 100%;
      }

      paper-icon-button {
        --paper-icon-button: {
          height: 20px;
          width: 20px;
          padding: 0;
        };
      }

      paper-icon-button ::content #close iron-icon {
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
      }

      paper-dialog-scrollable ::content > #scrollable > *,
      .inside ::content .inside-margin > *:not(paper-dialog-scrollable),
      .inside ::content .styled-dialog-list > *,
      .inside ::content .styled-dialog-padded > * {
        margin-bottom: 10px;
      }

      .inside ::content .styled-dialog-list {
        margin: 0;
        padding-left: 20px;
      }

      .inside ::content .styled-dialog-bold {
        color: var(--primary-text-color);
        font-size: 20px;
        font-weight: bold;
      }

      .inside ::content .styled-dialog-name {
        color: var(--secondary-text-color);
        font-size: 14px;
        line-height: 20px;
        min-height: 20px;
        text-transform: uppercase;
        white-space: nowrap;
        min-width: 50px;
      }

      .inside ::content .styled-dialog-note {
        color: var(--primary-text-color);
        font-size: 14px;
        line-height: 20px;
        min-height: 20px;
        font-style: italic;
      }

      .inside ::content .styled-dialog-text {
        color: var(--primary-text-color);
        font-size: 18px;
        line-height: 20px;
        min-height: 20px;
      }

      .inside ::content .styled-dialog-divider {
        border: 1px solid #eee;
      }

      .inside ::content .styled-dialog-button {
        /* Align the height of the button with the height of the paper-input-container elements. */
        margin: 5px 10px;
      }

      .inside ::content .styled-dialog-right-space {
        margin-right: 10px;
      }

      .inside ::content .styled-dialog-tall {
        line-height: 40px;
        min-height: 40px;
      }
    </style>

    <paper-dialog id="dialog" class$="[[_getStyleClass(fill)]]" modal="[[modal]]" opened="{{opened}}" with-backdrop entry-animation="fade-in-animation" exit-animation="fade-out-animation">
      <div class="inside layout vertical">
        <div class$="inside-margin layout vertical [[_isFlex(fill)]]">
          <template is="dom-if" if="[[header]]">
            <div class="layout horizontal">
              <span id="header" class="styled-dialog-bold flex">[[header]]</span>
              <paper-icon-button id="close" icon="clear" dialog-confirm title="Close"></paper-icon-button>
            </div>

            <div class="styled-dialog-divider"></div>
          </template>

          <template is="dom-if" if="[[!fill]]">
            <content></content>
          </template>

          <template is="dom-if" if="[[fill]]">
            <paper-dialog-scrollable class="flex">
              <content></content>
            </paper-dialog-scrollable>
          </template>
        </div>
      </div>
    </paper-dialog>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'styled-dialog',

      properties: {
        /**
         * (Optional)
         *
         * The header of the dialog.  The header and the close button are hidden if `header` is blank.
         *
         * @type {String}
         * @default ''
         */
        header: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * Whether the dialog should expand to fill the screen.
         *
         * @type {Boolean}
         * @default false
         */
        fill: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional)
         *
         * Whether the dialog should be modal.
         *
         * @type {Boolean}
         * @default false
         */
        modal: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional|Output)
         *
         * Whether the dialog is opened.
         *
         * @type {Boolean}
         * @default false
         */
        opened: {
          notify: true,
          type: Boolean
        }
      },

      /**
       * Returns the style class of the dialog.
       *
       * @param {Boolean} fill
       * @return {String}
       * @private
       */
      _getStyleClass: function(fill) {
        return fill ? 'fill' : '';
      },

      /**
       * Returns the flex style class.
       *
       * @param {Boolean} fill
       * @return {String}
       * @private
       */
      _isFlex: function(fill) {
        return fill ? 'flex' : '';
      },

      /**
       * Closes the dialog.
       */
      close: function() {
        this.$$('#dialog').close();
      },

      /**
       * Opens the dialog.
       */
      open: function() {
        this.$$('#dialog').open();
      }
    });
  })();
  </script>
</dom-module>
