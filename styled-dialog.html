<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<!--
A Polymer Element showing a styled dialog.

### Example
```html
<styled-dialog>
  <div>Content</div>
</styled-dialog>
```

@demo demo/index.html
-->

<dom-module id="styled-dialog">
  <template>
    <style include="iron-flex"></style>

    <style>
      :host {
        display: block;
      }

      paper-dialog {
        --paper-dialog: {
          background-color: white;
          border-radius: 5px;
          margin: 50px;
          min-height: 600px;
          min-width: 1000px;
        };
      }

      paper-dialog-scrollable {
        --paper-dialog-scrollable: {
          min-height: 900px;
          min-width: 900px;
          overflow: auto;
          padding: 0;
        };
      }

      .inside {
        max-width: 1000px;
      }

      .fill {
        height: 100%;
        width: 100%;
      }

      .fill .inside {
        /* Expect average users to have screen resolutions of about 1000 pixels by 800 pixels (and include space for the margins). */
        /* This prevents elements from wrapping and looking odd if the browser is not at maximum size. */
        min-height: 700px;
        min-width: 900px;
        max-width: none;
      }

      paper-icon-button {
        --paper-icon-button: {
          height: 20px;
          width: 20px;
          padding: 0;
        };
      }

      paper-icon-button ::content #close iron-icon {
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
      }

      .inside ::content > *:not(paper-dialog-scrollable), 
      paper-dialog-scrollable ::content > #scrollable > *,
      .inside ::content .styled-dialog-list > *,
      .inside ::content .styled-dialog-padded > * {
        margin: 5px;
      }

      .inside ::content .styled-dialog-list {
        margin: 0;
        padding-left: 20px;
      }

      .inside ::content .styled-dialog-bold {
        color: var(--primary-text-color);
        font-size: 20px;
        font-weight: bold;
      }

      .inside ::content .styled-dialog-name {
        color: var(--secondary-text-color);
        font-size: 14px;
        line-height: 20px;
        min-height: 20px;
        text-transform: uppercase;
        white-space: nowrap;
        min-width: 50px;
      }

      .inside ::content .styled-dialog-note {
        color: var(--primary-text-color);
        font-size: 14px;
        line-height: 20px;
        min-height: 20px;
        font-style: italic;
      }

      .inside ::content .styled-dialog-text {
        color: var(--primary-text-color);
        font-size: 18px;
        line-height: 20px;
        min-height: 20px;
      }

      .inside ::content .styled-dialog-divider {
        border: 1px solid #eee;
      }

      .inside ::content .styled-dialog-button {
        /* Align the height of the button with the height of the paper-input-container elements. */
        margin: 5px 10px;
      }

      .inside ::content .styled-dialog-right-space {
        margin-right: 10px;
      }

      .inside ::content .styled-dialog-tall {
        line-height: 40px;
        min-height: 40px;
      }
    </style>

    <paper-dialog id="dialog" class$="[[_getStyleClass(fill)]]" modal="[[modal]]" opened="{{opened}}" with-backdrop entry-animation="fade-in-animation" exit-animation="fade-out-animation">
      <div class="inside layout vertical">
        <template is="dom-if" if="[[header]]">
          <div class="layout horizontal">
            <span id="header" class="styled-dialog-bold flex">[[header]]</span>
            <paper-icon-button id="close" icon="clear" dialog-confirm title="Close"></paper-icon-button>
          </div>

          <div class="styled-dialog-divider"></div>
        </template>

        <paper-dialog-scrollable>
          <content></content>
        </paper-dialog-scrollable>
      </div>
    </paper-dialog>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'styled-dialog',

      properties: {
        /**
         * (Optional)
         *
         * The header of the dialog.  The header and the close button are hidden if `header` is blank.
         *
         * @type {String}
         * @default ''
         */
        header: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * Whether the dialog should expand to fill the screen.
         *
         * @type {Boolean}
         * @default false
         */
        fill: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional)
         *
         * Whether the dialog should be modal.
         *
         * @type {Boolean}
         * @default false
         */
        modal: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional|Output)
         *
         * Whether the dialog is opened.
         *
         * @type {Boolean}
         * @default false
         */
        opened: {
          notify: true,
          type: Boolean
        }
      },

      /**
       * Returns the style class of the dialog.
       *
       * @param {Boolean} fill
       * @return {String}
       * @private
       */
      _getStyleClass: function(fill) {
        return fill ? 'fill' : '';
      },

      /**
       * Closes the dialog.
       */
      close: function() {
        this.$$('#dialog').close();
      },

      /**
       * Opens the dialog.
       */
      open: function() {
        this.$$('#dialog').open();
      }
    });
  })();
  </script>
</dom-module>
